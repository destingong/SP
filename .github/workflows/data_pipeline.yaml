name: data-pipeline-workflow

on: 
    workflow_dispatch:
    schedule:
        - cron: "24 23 1 * *" # run 1st day of every monht

jobs:
    run-data-pipeline:
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo content
              uses: actions/checkout@v4
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.11'  # Specify your Python version here
            - name: Print working directory
              run: |
                echo "Working directory: $(pwd)"
            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                python -m http.client
                pip install -r requirements.txt
            - name: Run data pipeline
              run: |
                  PREV_MONTH_START=$(date -v1d -v-1m +%Y-%m-%d)
                  PREV_MONTH_END=$(date -v1d -v-0m -v-1d +%Y-%m-%d)
                  python code/save_hist_news.py --start $PREV_MONTH_START --end $PREV_MONTH_END
            - name: Commit changes
              id: git-check
              run: |
                  git config user.name 'github-actions'
                  git config user.email 'github-actions@github.com'
                  git add .
                  git commit -m "update data"
                  git push
            
